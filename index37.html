<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript02</title>
</head>
<body>
    
<script>

    function addition(f,g){
        return f+g;
    }
    let result = addition(100, 50);

    document.write(result +"<br>");


</script>

<script>

    let fruit = [1, 2, 3, 4, 5];
    document.write(fruit [0] +"<br>" );
</script>


<script>

    let fruits =["Apple", "Mango"];
    document.write(fruits[1] +"<br>");


</script>

<script>

   let i = 1;

   while(i <= 5 ){
    document.write(i + "<br>");
    i++;
   }

</script>

<script>

    for(i = 1; i <= 5 ; i++ ) {
        document.write(i + "<br>");
      
    }
</script>


</body>
</html>
